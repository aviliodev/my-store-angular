<p><input type="text" [(ngModel)] = "imgParent"></p>
<app-img (loaded)="onLoaded($event)" [img]="imgParent"></app-img> <!--"loaded" es la variable de salida tipo emitter, definida en el componente hijo. -->
                                                                  <!-- $event se debe colocar para recibir eventos (en este caso nuestro evento imgLoaded del componente hijo) -->
<app-product [product] = "product" *ngFor="let product of products"></app-product>
