<a [routerLink]="['/product', product.id]">
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
</a>

<h2>{{product.price | currency: 'USD'}}</h2>
<p>{{product.id}} {{' '}} {{product.title}}</p>
<p>{{'tax:'}} {{product.taxes | currency: 'USD'}}</p>
<!-- <button (click)="onShowDetail()">View Detail</button> -->
<a routerLink="." [queryParams]="{product: product.id}" >View Detail</a>
<button (click)="onAddToCart()">Add to Cart</button>
